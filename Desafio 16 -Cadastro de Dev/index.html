<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Devs</title>
  </head>
  <body>
    <h1>Cadastro de Devs</h1>
    <hr />
    <h2>Cadastrar Novo Desenvolvedor</h2>

    <form id="devForm">
      <label for="fullName">Nome completo:</label>
      <input type="text" name="fullName" id="fullName" /><br /><br />
      <label>Tecnologias:</label><br />
      <button id="addTechBtn" type="button" onclick="addTecnologia()">
        Adicionar Nova Tecnologia
      </button>
      <ul id="stackInputs"></ul>
      <br />

      <br />
      <button type="submit">Cadastrar</button>
    </form>
  </body>
  <script src="index.js"></script>
</html>
